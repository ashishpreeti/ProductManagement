<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <!--<div ng-include="'view1/view1.html'"></div>-->
    <div class="panel panel-primary">
        <div class="panel-heading">Product List</div>

        <div class="panel-body">
            <table class="table" >
                <thead>
                <tr>
                    <td><button class="btn btn-primary" ng-click="vm.toggleImage()">{{ vm.showImage ? "Hide" : "Show"}} Image</button></td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{ product.productName }}"
                             style="width: 50px;margin: 2px">
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode}}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</ul>
